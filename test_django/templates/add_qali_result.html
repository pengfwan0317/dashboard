<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Qali Link</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
</head>
<body>

<div style="width: 1200px;margin: 0 auto;">
<h1>Add Qali Link
    <div style="float:right">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-home" aria-hidden="true">
                <font  color="blue">
                <a href="/dashboard/index/">home</a>
                </font>
            </span>
        </button>

    </div>
</h1>

<hr>

<body>
<form method="post" action="/dashboard/add_qaliresult/">
    {% csrf_token %}
    <p>
        Add html link: <input type="text" name="new_link" placeholder="Qali html link" maxlength="300"/>
    </p>
        <input type="submit" value="add">{{ msg }}
</form>
</body>

<hr>

<table class="table table-striped table-bordered table-hover table-condensed">
<tread>
        <tr>
            <th>ID</th>
            <th>Exist Qali HTML Link</th>
            <th>Operation</th>
        </tr>

    </tread>

    <tbody>
    {% for i in all_qali_link %}
    <tr>
        <td>
            {{ i.id }}
        </td>
        <td>
            {{ i.url_link }}
        </td>
        <td>
            <a href="/dashboard/del_html/{{ i.id }}/">delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>

</table>
</div>

</body>
</html>
